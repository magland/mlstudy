<span id="template-ProcessingServerWidget">

		<button type=button class=btn id=set_processing_server>Set processing server</button>
	</p>

		<button type=button class=btn id=update_configuration>Update configuration</button>
	</p>

	<form>
		<div class="form-group">
			<label for="lari_url">lari url</label>

  		</div>

			<label for="kbucket_url">kbucket url</label>

  		</div>
  		<div class="form-group">
			<label for="kbucketauth_url">kbucketauth url</label>
    		<input type="url" class="form-control" id="kbucketauth_url">
  		</div>
  		<div class="form-group">
			<label for="docstor_url">docstor url</label>

  		</div>
  		<div class="form-group">
			<label for="tidbits_url">tidbits url</label>
