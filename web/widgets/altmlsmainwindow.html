	            	<ul class="nav bd-sidenav">

			            <li data-content-id="scripts" data-study-list-mode="my_studies">

			</div>
			<div class="row" style="position:absolute;top:60px;bottom:10px;left:15px;right:15px;"">

						  <div class="tab-pane fade h-100" id="scripts" role="tabpanel" aria-labelledby="home-tab"></div>
						  <div class="tab-pane fade h-100" id="output" role="tabpanel" aria-labelledby="home-tab"></div>

						  <div class="tab-pane fade" id="processing_server" role="tabpanel" aria-labelledby="home-tab"></div>

					</div>
				</div>
			</div>

<span id="template-AltMLSHomeView" style="display:none">

				</span>
				<a href="#" id=edit_link class="fas fa-edit" title="Edit dataset description"></a>
			</p>
		</div>
		<div class="col-6" style="padding-left:20px">
			<ul>
				<li><a href=# id=open_datasets><span id=num_datasets></span> datasets</a></li>
				<li><a href=# id=open_scripts><span id=num_scripts></span> scripts</a></li>
			</ul>
		</div>
	</div>
</span>
